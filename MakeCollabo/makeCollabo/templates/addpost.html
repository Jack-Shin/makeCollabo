{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" style="margin-top: 150px;">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Make your title short</h4>
          </div>
          <div class="modal-body">
            <h4>Use Short and Comprehensible Expression Can Show Your Meaning explictly.</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(window).on("load", function() {
        $('#myModal').modal('show');
      });
    </script>

    <div class="row sign-margin">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            {{ form.as_p }}
            <input type="submit" value="Save" class="btn btn-primary btn-submit">
          </div>
          
        </form>
      </div>
      
    </div>
  </div>

  </script>
{% endblock %}
